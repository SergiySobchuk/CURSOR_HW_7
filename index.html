<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pianino</title>
    <link rel="stylesheet" href="resetStyle.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1>Press keys [A, S, D, F, G, H, J, K] on keyboard or mouse click on key</h1>
    <div class="piano">
        <div id="keyA" class="pianoKey">
            <p class="key">A</p>
        </div>
        <div id="keyS" class="pianoKey">
            <p class="key">S</p>
        </div>
        <div id="keyD" class="pianoKey">
            <p class="key">D</p>
        </div>
        <div id="keyF" class="pianoKey">
            <p class="key">F</p>
        </div>
        <div id="keyG" class="pianoKey">
            <p class="key">G</p>
        </div>
        <div id="keyH" class="pianoKey">
            <p class="key">H</p>
        </div>
        <div id="keyJ" class="pianoKey">
            <p class="key">J</p>
        </div>
        <div id="keyK" class="pianoKey">
            <p class="key">K</p>
        </div>
    </div>
    <audio id="ring_1">
        <source src="rings/1.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_2">
        <source src="rings/2.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_3">
        <source src="rings/3.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_4">
        <source src="rings/4.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_5">
        <source src="rings/5.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_6">
        <source src="rings/6.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_7">
        <source src="rings/7.mp3" type="audio/mpeg">
    </audio>
    <audio id="ring_8">
        <source src="rings/8.mp3" type="audio/mpeg">
    </audio>

<script src="javaScript.js"></script>
</body>
</html>
